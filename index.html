<html>
  <head>
    <meta charset="UTF-8">
    <title>Marvel Collaboration Network</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="libraries/autoComplete/autoComplete.css">
    <link rel="stylesheet" href="libraries/micromodal/micromodal.css">
    <link rel="stylesheet" href="styles.css">

    <script src="libraries/autoComplete/autoComplete.min.js"></script>
    <script src="libraries/focus-visible/focus-visible.min.js"></script>
    <script src="libraries/tippy/popper.min.js"></script>
    <script src="libraries/tippy/tippy-bundle.umd.js"></script>
    <script src="libraries/p5.min.js"></script>
    <script src="libraries/d3/d3.min.js"></script>
    <script src="libraries/d3/d3-simple-slider.min.js"></script>
    
    <!-- https://micromodal.now.sh/#usage -->
    <script src="https://unpkg.com/micromodal/dist/micromodal.min.js"></script>
    <script src="https://d3js.org/d3-dispatch.v1.min.js"></script>
    <script src="https://d3js.org/d3-quadtree.v1.min.js"></script>
    <script src="https://d3js.org/d3-timer.v1.min.js"></script>
    <script src="https://d3js.org/d3-force.v2.min.js"></script>

    <script src="objects/interval.js"></script>
    <script src="objects/intervalTree.js"></script>
    <script src="objects/nodesLinks.js"></script>
    <script src="state.js"></script>

    <script src="search.js"></script>
    <script src="intervalSlider.js"></script>
    <script src="sliders.js"></script>
    <script src="zoom.js"></script>
    <script src="networks.js"></script>
    <script src="buttons.js"></script>
    
  </head>
  <body >

    <div class = "searchContainer">
      <div id = "inputContainer">
        <input id = "autoComplete" type="text" spellcheck="false"> 
      </div>
    </div>

    <svg xmlns="http://www.w3.org/2000/svg">
      <g id = "offclick"/>
      <g id = "network">
        <g id = 'links'/>
        <g id = 'nodes'/>
      </g>
      <g id = "intervalSlider"/>
      <g id = "sliders"/>
    </svg>

    <div id = "buttons" class = "button-layer"></div>

    <div class="modal micromodal-slide" id="info-modal" aria-hidden="true">
      <div class="modal__overlay" tabindex="-1" data-micromodal-close>
        <div class="modal__container" role="dialog" aria-modal="true" aria-labelledby="modal-1-title">
          <header class="modal__header">
          </header>
          <main class="modal__content" id="modal-1-content">
          </main>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="init.js"></script>
  </body>
</html>
